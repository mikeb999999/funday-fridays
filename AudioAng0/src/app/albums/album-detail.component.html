<!--<p>album-detail works!</p>-->
<div class='card'
     *ngIf='album'>
  <div class='card-header'>
    {{pageTitle + ': ' + album.strAlbum}}
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
