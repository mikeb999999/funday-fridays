<!--<p>album-detail works!</p>-->
<div class='card' *ngIf='album'>
  <div class='card-header'>
    {{pageTitle + ': ' + album.strAlbum}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Title:</div>
          <div class='col-md-8'>{{album.strAlbum}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Year:</div>
          <div class='col-md-8'>{{album.intYearReleased}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Mood:</div>
          <div class='col-md-8'>{{album.strMood}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Score%:</div>
          <div class='col-md-8'>{{album.intScore | times:'.1' | percent:'1.0-0' }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Score/5</div>
          <div class='col-md-8'>
            <div class='col-md-8'>
              <aa-star [rating]="album.intScore | times:'.5'">
              </aa-star>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>ID</div>
          <div class='col-md-8'>
            {{album.strMusicBrainzID | slice:5:12 | uppercase | convertToSpaces:'-'}}
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2'
          [src]='album.strAlbumThumb' [title]='album.strAlbum'>
      </div>

      <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
    </div>
