<div class='card'>
  <!-- using Twitter Bootstrap style classes here & now -->
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' />
      </div>
    </div>
    <div class='row'>
       <!--  *ngIf='listFilter'> -->
      <div class='col-md-6'>
        <h4>Filtered by: </h4> 
      </div>
    </div>

    <div class='table-responsive'>
      <table class='table'
             *ngIf='albums && albums.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'>
                 Show Image
              </button>
            </th>
            <th>Title</th>
            <th>Sales</th>
            <th>Mood</th>
            <th>Score(Put of 10)</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>

    </div>

  </div>

</div>
